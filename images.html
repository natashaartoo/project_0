<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images_search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/icon" href="img/google_favicon.ico">
</head>
<body>
    <section class="section">
        <div class="main">

            <div class="nav_bar">
                <a href="index.html">Google</a>
            </div>

            <img src="img/2560px-Google_Images_2015_logo.svg.png" alt="This is the Google_images logo" style="width: 272px; height: 92px">

            <div class="search_box">
                <form action="https://www.google.ru/search" method="GET" target="_blank">
                    <input class="query" type="text" name="q">

                    <div class="icons">
                        <div><img src="img/Google_Magnifying_Glass.svg.png" alt="" style="width: 20px; height: 20px"></div>
                        <div><img src="img/70666-voice-microphone-google-search-logo-png-file-hd.png" alt="" style="width: 16px; height: 20px"></div>
                    </div>
                            
                    <div class="row_btn" style="visibility: hidden;">
                        <input class="search_btn" type="submit" value="Google Search">   
                        <input class="search_btn" type="submit" value="I'm Felling Lucky" aria-label="I'm Feeling Lucky" name="btnI">
                    </div>
                        
                    <input name="tbm" value="isch" type="hidden">
                </form>
            </div>
        </div>   
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/icon" href="img/google_favicon.ico">
</head>
<body>

     <!-- create the main container  -->

    <section class="section">
        <div class="main">

            <!-- crete navigation bar -->

            <div class="nav_bar">
                <a href="images.html">Images</a>
                <a href="advanced.html">Advanced</a>
            </div>

            <img src="img/Google_2015_logo.svg.png" alt="This is the Google logo" style="width: 272px; height: 92px">

            <!-- create a search block -->

            <div class="search_box">
                <form action="https://www.google.com/search" target="_blank">
                    <input class="query" type="text" name="q">
                    <div class="icons">
                        <div><img src="img/Google_Magnifying_Glass.svg.png" alt="" style="width: 20px; height: 20px"></div>
                        <div><img src="img/70666-voice-microphone-google-search-logo-png-file-hd.png" alt="" style="width: 16px; height: 20px"></div>
                    </div>
                    
                    <div class="row_btn">
                        <input class="search_btn" type="submit" value="Google Search">   
                        <input class="search_btn" type="submit" value="I'm Felling Lucky" aria-label="I'm Feeling Lucky" name="btnI">
                    </div>                 
                </form>
            </div>
        </div>   
    </section>
</body>
</html>
